<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <style type="text/css">
    button, div, form,input {
      margin: 10px;
    }
    body{
        background: radial-gradient(circle, skyblue, white);
    }
    #weather-view{
        /*background-image:url("https://imgur.com/iXl1wMq.jpg");*/
        background-color: skyblue;
        margin: 15%;
        margin-top: 0px;
    }
    #pFive{
        color: blueviolet;
    }
    .weather{
        padding: 3%;
        color: black;
        margin: 0px;
        border-bottom: 5px solid white;
        border-top: 5px solid  white;
        border-right: 5px solid  white;
        border-left: 5px solid  white;
    }
  </style>

</head>

<body>
    <h1><center>Weather App</center></h1>

    <div class="container">
    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="weather-form">
      <label for="city-input">Add a City!</label>
      <input type="text" id="city-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-city" type="submit" value="Add a City!">
    </form>

    <!-- Movies will Get Dumped Here -->
    <div id="weather-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var cityList = ["Los Angeles", "Chicago", "New York", "Dallas"];

      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displayWeatherInfo() {

        var city = $(this).attr("data-name");
        var queryURL = "http://api.openweathermap.org/data/2.5/forecast?q=" + city + "&units=imperial&APPID=8c805a236f343d5723869bf3cdcb969a";

        // Creating an AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
        //console.log(response.list[0].weather[0].icon);
        // Creating a div to hold the weather info
        var weatherDiv = $("<div class='weather'>");

        // Display city name
        weatherDiv.append(response.city.name);
          //append date
        var date1 = response.list[6].dt_txt;
        var dateOne = $("<p>").text("Date: " + date1);
        weatherDiv.append(dateOne.css("background-color", "white"));

        // Storing the current temp
        var currentTemp = response.list[0].main.temp;

        // Creating an element to have the currentTemp displayed
        var pOne = $("<p>").text("Current Temperature: " + currentTemp);

        // Displaying the currentTemp
        weatherDiv.append(pOne.css("background-color", "red"));

        var currentHumid = response.list[0].main.humidity;

        // Creating an element to have the humidity displayed
        var pOne = $("<p>").text("Current Humidity: " + currentHumid);

        // Displaying the humidity
        weatherDiv.append(pOne.css("background-color", "red"));

        var currentWind = response.list[0].wind.speed;

        // Creating an element to have the wind speed displayed
        var pOne = $("<p>").text("Current Wind Speed: " + currentWind);

        // Displaying the wind speed
        weatherDiv.append(pOne.css("background-color", "red"));

        // Retrieving the URL for the image 
        var imgURL = response.list[0].weather[0].icon;
       var newURL = "http://openweathermap.org/img/w/01n" + imgURL + ".png";
        // Creating an element to hold the image
        var image = $("<img>").attr("src", newURL);
        // Appending the image
        weatherDiv.append("<img src=" + image + ">"); 

//next day        
        var date2 = response.list[7].dt_txt;
        var dateTwo = $("<p>").text("Date: " + date2);
        weatherDiv.append(dateTwo.css("background-color", "white"));
        var temp2 = response.list[1].main.temp;
        var pTwo = $("<p>").text("Temperature: " + temp2);
        weatherDiv.append(pTwo.css("background-color", "orange"));
        var humid2 = response.list[1].main.humidity;
        var pTwo = $("<p>").text("Humidity: " + humid2);
        weatherDiv.append(pTwo.css("background-color", "orange"));

       var imgURL1 = response.list[1].weather[0].icon;
       var newURL1 = "http://openweathermap.org/img/w/01n" + imgURL1 + ".png";
        var image1 = $("<img>").attr("src", newURL1);
        weatherDiv.append("<img src=" + image1 + ">"); 

//next day forecast
        var date3 = response.list[8].dt_txt;
        var dateThree = $("<p>").text("Date: " + date3);
        weatherDiv.append(dateThree.css("background-color", "white"));

        var temp3 = response.list[2].main.temp;
        var pThree = $("<p>").text("Temperature: " + temp3);
        weatherDiv.append(pThree.css("background-color", "yellow"));
        var humid3 = response.list[2].main.humidity;
        var pThree = $("<p>").text("Humidity: " + humid3);
        weatherDiv.append(pThree.css("background-color", "yellow"));

        var imgURL2 = response.list[2].weather[0].icon;
       var newURL2 = "http://openweathermap.org/img/w/01n" + imgURL2 + ".png";
        var image2 = $("<img>").attr("src", newURL2);
        weatherDiv.append("<img src=" + image2 + ">"); 

//next day
        var date4 = response.list[9].dt_txt;
        var dateFour = $("<p>").text("Date: " + date4);
        weatherDiv.append(dateFour.css("background-color", "white"));
        var temp4 = response.list[3].main.temp;
        var pFour = $("<p>").text("Temperature: " + temp4);
        weatherDiv.append(pFour.css("background-color", "green"));
        var humid4 = response.list[3].main.humidity;
        var pFour = $("<p>").text("Humidity: " + humid4);
        weatherDiv.append(pFour.css("background-color", "green"));

        var imgURL3 = response.list[3].weather[0].icon;
        var newURL3 = "http://openweathermap.org/img/w/01n" + imgURL3 + ".png";
        var image3 = $("<img>").attr("src", newURL3);
        weatherDiv.append("<img src=" + image3 + ">"); 

//next day
        var date5 = response.list[10].dt_txt;
        var dateFive = $("<p>").text("Date: " + date5);
        weatherDiv.append(dateFive.css("background-color", "white"));
        var temp5 = response.list[4].main.temp;
        var pFive = $("<p>").text("Temperature: " + temp5);
        weatherDiv.append(pFive.css("background-color", "blue"));
        var humid5 = response.list[4].main.humidity;
        var pFive = $("<p>").text("Humidity: " + humid5);
        weatherDiv.append(pFive.css("background-color", "blue"));
        
        var imgURL4 = response.list[4].weather[0].icon;
        var newURL4 = "http://openweathermap.org/img/w/01n" + imgURL4 + ".png";
        var image4 = $("<img>").attr("src", newURL4);
        weatherDiv.append("<img src=" + image4 + ">"); 

//next day
        var date6 = response.list[11].dt_txt;
        var dateSix = $("<p>").text("Date: " + date6);
        weatherDiv.append(dateSix.css("background-color", "white"));
        var temp6 = response.list[5].main.temp;
        var pSix = $("<p>").text("Temperature: " + temp6);
        weatherDiv.append(pSix.css("background-color", "purple"));
        var humid6 = response.list[5].main.humidity;
        var pSix = $("<p>").text("Humidity: " + humid6);
        weatherDiv.append(pSix.css("background-color", "purple"));

        var imgURL5 = response.list[5].weather[0].icon;
        var newURL5 = "http://openweathermap.org/img/w/01n" + imgURL5 + ".png";
        var image5 = $("<img>").attr("src", newURL5);
        weatherDiv.append("<img src=" + image5 + ">");  
        
    });

}

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < cityList.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of weather-btn to our button
          a.addClass("weather-btn");
          // Adding a data-attribute
          a.attr("data-name", cityList[i]);
          // Providing the initial button text
          a.text(cityList[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where a city button is clicked
      $("#add-city").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var city1 = $("#city-input").val().trim();

        // Adding city from the textbox to our array
        cityList.push(city1);

        // Calling renderButtons which handles the processing of our city array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "weather-btn"
      $(document).on("click", ".weather-btn", displayWeatherInfo);

      // Calling the renderButtons function to display the initial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
